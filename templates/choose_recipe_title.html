{% extends "base.html" %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  /* ---- RESET NAVBAR ---- */
  nav:not(.custom-navbar), .navbar:not(.custom-navbar), .bg-dark { display: none !important; }

  /* ---- VARIABLES ---- */
  :root {
    --spice: #F29F05;
    /* Transparent Glass (0.5 opacity) */
    --card-dark: rgba(0, 0, 0, 0.50); 
    --input-bg: rgba(255, 255, 255, 0.1); 
    --input-border: rgba(255, 255, 255, 0.2);
    --text-white: #ffffff;
    --text-muted: #e0e0e0; 
  }

  /* ---- PAGE SETUP ---- */
  body {
    margin: 0; padding: 0;
    background-color: #050505;
    font-family: 'Plus Jakarta Sans', sans-serif;
    color: var(--text-white);
    overflow-x: hidden;
  }

  /* ---- BACKGROUND IMAGE ---- */
  .hero-bg-image {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    /* NEW TITLE SEARCH PHOTO */
    background-image: url('https://plus.unsplash.com/premium_photo-1695658518407-602ad1affadb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-position: center; 
    z-index: -2;
  }

  .hero-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    /* Balanced dark overlay */
    background: rgba(0, 0, 0, 0.6);
    z-index: -1;
  }

  /* ---- NAVBAR WITH DROPDOWN ---- */
  .custom-navbar {
    position: fixed; top: 0; left: 0; width: 100%;
    padding: 0.8rem 3rem;
    z-index: 100;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .nav-left { display: flex; align-items: center; gap: 3rem; }

  .brand-logo { 
    color: white; font-weight: 700; font-family: 'Poppins', sans-serif; 
    text-decoration: none; font-size: 1.5rem; 
  }
  .brand-logo span { color: var(--spice); }

  /* Dropdown Container */
  .nav-dropdown { position: relative; display: inline-block; padding: 1rem 0; }
  
  .dropdown-trigger {
    color: #fff; font-weight: 600; font-size: 0.95rem; cursor: pointer;
    text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s;
    display: flex; align-items: center; gap: 6px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
  }
  .dropdown-trigger:hover { color: var(--spice); }
  .arrow-down { font-size: 0.7rem; }

  /* Dropdown Content */
  .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%; left: 0;
    background-color: rgba(20, 20, 20, 0.95);
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
    padding: 0.5rem 0;
  }

  .nav-dropdown:hover .dropdown-menu { display: block; }

  .dropdown-menu a {
    color: #e0e0e0; padding: 12px 20px;
    text-decoration: none; display: block;
    font-size: 0.9rem; font-weight: 500;
    transition: 0.2s;
  }
  .dropdown-menu a:hover { background-color: var(--spice); color: black; }

  .btn-logout {
    padding: 0.5rem 1.2rem; border: 1px solid rgba(255,255,255,0.4);
    border-radius: 50px; color: #fff; text-decoration: none; font-size: 0.85rem;
    transition: 0.3s;
  }
  .btn-logout:hover { border-color: var(--spice); color: var(--spice); }


  /* ---- MAIN CONTENT (CENTERED) ---- */
  .hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 6rem 0 2rem 0; 
    justify-content: center; 
  }

  /* ---- TRANSPARENT GLASS CARD ---- */
  .hero-card {
    position: relative; z-index: 2;
    width: 80vw; max-width: none; 
    
    background: var(--card-dark);
    backdrop-filter: blur(15px);
    
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 30px; 
    
    padding: 3rem 4rem;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    height: auto; min-height: 60vh;
    animation: fadeUp 0.8s ease-out;
  }

  .hero-card h3 {
    font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 3rem;
    color: white; margin-bottom: 0.5rem; letter-spacing: -1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .hero-card p.desc { 
    color: var(--text-muted); margin-bottom: 3rem; font-size: 1.1rem; 
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }

  /* ---- FORM LAYOUT (Horizontal) ---- */
  .row-grid { 
    display: flex; align-items: center; gap: 3rem; margin-bottom: 2.5rem;
  }

  .input-group {
    display: flex; align-items: center; gap: 1rem; width: 100%;
  }

  .form-label {
    font-size: 0.9rem; font-weight: 700; color: var(--spice);
    text-transform: uppercase; letter-spacing: 1px; margin: 0;
    white-space: nowrap; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }

  .form-control {
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    color: white;
    border-radius: 8px;
    padding: 0.6rem 1rem;
    /* Wider input for title search */
    width: 100%; 
    max-width: 400px;
    font-family: 'Plus Jakarta Sans', sans-serif;
    transition: 0.3s; font-size: 1rem;
    height: 45px;
  }
  
  .form-control:focus {
    outline: none; border-color: var(--spice);
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 10px rgba(242, 159, 5, 0.2);
  }

  /* Buttons */
  .btn-container { display: flex; gap: 1.5rem; margin-top: 2rem; max-width: 600px; }

  .btn-primary {
    flex: 2;
    background: var(--spice); color: #000;
    border: none; padding: 1rem; border-radius: 12px;
    font-weight: 700; cursor: pointer; transition: 0.3s;
    text-transform: uppercase; letter-spacing: 1px; font-size: 1rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .btn-primary:hover { background: white; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(242, 159, 5, 0.4); }

  .btn-secondary {
    flex: 1;
    background: rgba(0,0,0,0.3); color: white;
    border: 2px solid rgba(255,255,255,0.3);
    padding: 0; border-radius: 12px;
    font-weight: 600; cursor: pointer; transition: 0.3s;
    text-decoration: none; text-align: center;
    display: flex; align-items: center; justify-content: center; font-size: 1rem;
  }
  .btn-secondary:hover { border-color: var(--spice); color: var(--spice); background: rgba(0,0,0,0.6); }

  /* Result Box */
  hr { border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 3rem 0 2rem 0; }
  h5.result-title { color: white; font-weight: 700; margin-bottom: 1.5rem; font-size: 1.3rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
  
  #result {
    background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
    padding: 2rem; color: #fff; font-family: 'Courier New', monospace;
    font-size: 1rem; min-height: 150px; max-height: 400px; overflow-y: auto; white-space: pre-wrap;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  }
  #result::-webkit-scrollbar { width: 8px; }
  #result::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 4px; }
  #result::-webkit-scrollbar-thumb { background: rgba(242, 159, 5, 0.3); border-radius: 4px; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Mobile */
  @media (max-width: 992px) {
    .hero-section { justify-content: center; padding: 7rem 1rem 2rem 1rem; }
    .hero-card { width: 95%; border-radius: 24px; padding: 2rem; }
    .row-grid { flex-direction: column; align-items: flex-start; gap: 1rem; }
    .input-group { width: 100%; justify-content: space-between; }
    .form-control { width: 100%; max-width: none; }
    .btn-container { flex-direction: column; max-width: 100%; }
  }
</style>

<div class="hero-bg-image"></div>
<div class="hero-overlay"></div>

<nav class="custom-navbar">
  <div class="nav-left">
    <a href="{{ url_for('home') }}" class="brand-logo">Recipe <span>Restro</span></a>
    
    <div class="nav-dropdown">
      <div class="dropdown-trigger">
        Switch Search <span class="arrow-down">â–¼</span>
      </div>
      <div class="dropdown-menu">
        <a href="{{ url_for('choose_protein') }}">By Protein</a>
        <a href="{{ url_for('choose_energy') }}">By Energy</a>
        <a href="{{ url_for('choose_carbs') }}">By Carbs</a>
        <a href="{{ url_for('choose_region') }}">By Region</a>
        <a href="{{ url_for('choose_include_exclude') }}">Custom Filter</a>
        <div style="border-top:1px solid rgba(255,255,255,0.1); margin:4px 0;"></div>
        <a href="{{ url_for('choose') }}">Dashboard</a>
      </div>
    </div>
  </div>
  
  <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
</nav>

<div class="hero-section">
  <div class="hero-card">
    
    <h3>Recipe by Title</h3>
    <p class="desc">Know what you want? Search specifically by recipe name.</p>

    <form id="title-form">
      <div class="row-grid">
        <div class="input-group">
          <label class="form-label">Recipe Title</label>
          <input type="text" class="form-control" id="title" placeholder="e.g., Pasta Delight">
        </div>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn-primary">Search Recipe</button>
        <a href="{{ url_for('choose') }}" class="btn-secondary">Back</a>
      </div>
    </form>

    <hr>
    
    <h5 class="result-title">Search Results</h5>
    <pre id="result">Results will appear here...</pre>

  </div>
</div>

<script>
document.getElementById('title-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const payload = { title: document.getElementById('title').value || '' };
  
  const resEl = document.getElementById('result');
  const searchBtn = document.querySelector('.btn-primary');
  
  resEl.textContent = 'Searching database...';
  resEl.style.opacity = '0.5';
  searchBtn.innerHTML = 'Searching...';
  searchBtn.disabled = true;
  
  try {
    const r = await fetch('/api/title', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await r.json();
    resEl.textContent = JSON.stringify(data, null, 2);
    resEl.style.opacity = '1';
  } catch (err) {
    resEl.textContent = 'Error: ' + err;
    resEl.style.color = '#ff6b6b';
    resEl.style.opacity = '1';
  } finally {
    searchBtn.textContent = 'Search Recipe';
    searchBtn.disabled = false;
  }
});
</script>

{% endblock %}
