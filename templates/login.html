{% extends "base.html" %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="preload" as="image" href="https://images.pexels.com/photos/568370/pexels-photo-568370.jpeg?auto=compress&cs=tinysrgb&w=2000">

<style>
  /* ---- RESET ---- */
  nav:not(.custom-navbar), .navbar:not(.custom-navbar), .bg-dark { display: none !important; }

  /* ---- THEME COLORS ---- */
  :root {
    --accent-spice: #F29F05;       
    --accent-hover: #D98E04;
    --text-white: #FFFFFF;
    --text-grey: #CCCCCC;
    --glass-card: rgba(20, 20, 20, 0.85); 
    --input-bg: rgba(50, 50, 50, 0.6);    
    --input-border: #555555;
  }

  body { 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    margin: 0; padding: 0;
    background-color: #1a1a1a;
  }

  /* ---- BACKGROUND WITH EXTREME BLUR ---- */
  .auth-background {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1;
    
    background-image: url('https://images.pexels.com/photos/568370/pexels-photo-568370.jpeg?auto=compress&cs=tinysrgb&w=2000');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  .auth-background::before {
    content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.4); 
    
    /* EXTREME BLUR: NOTHING VISIBLE BEHIND */
    backdrop-filter: blur(30px);      
    -webkit-backdrop-filter: blur(30px);
  }

  /* ---- WRAPPER ---- */
  .auth-wrapper {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 2; display: flex; justify-content: center; align-items: center;
    padding: 1rem;
  }

  /* ---- CARD ---- */
  .auth-card {
    background: var(--glass-card);
    width: 100%; max-width: 420px;
    padding: 3rem 2.5rem;
    border-radius: 24px;
    box-shadow: 0 30px 70px rgba(0, 0, 0, 0.95);
    text-align: center;
    position: relative;
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  /* ---- TYPOGRAPHY ---- */
  .brand-logo {
    display: inline-block; font-weight: 800; font-size: 1.5rem;
    color: var(--text-white); text-decoration: none; margin-bottom: 2rem;
    letter-spacing: -0.5px;
  }
  .brand-logo span { color: var(--accent-spice); }

  h2 { font-weight: 800; color: var(--text-white); margin-bottom: 0.5rem; font-size: 1.8rem; }
  .subtitle { color: var(--text-grey); font-size: 0.95rem; margin-bottom: 2rem; }

  /* ---- INPUTS ---- */
  .form-group { text-align: left; margin-bottom: 1.25rem; }
  
  label { 
    font-weight: 600; font-size: 0.85rem; 
    color: var(--accent-spice); 
    margin-bottom: 0.4rem; display: block; text-transform: uppercase; letter-spacing: 0.5px;
  }
  
  .form-control {
    background: var(--input-bg); 
    border: 1px solid var(--input-border);
    color: white;
    border-radius: 8px;
    padding: 0.9rem 1rem; font-size: 1rem; width: 100%;
    transition: all 0.2s; box-sizing: border-box;
  }
  
  .form-control::placeholder { color: #888; }

  .form-control:focus {
    background: #333; 
    border-color: var(--accent-spice); 
    outline: none;
    box-shadow: 0 0 0 3px rgba(242, 159, 5, 0.2);
  }

  /* ---- BUTTON ---- */
  .btn-submit {
    background: var(--accent-spice); color: #000;
    width: 100%; padding: 1rem; border-radius: 8px;
    font-weight: 700; font-size: 1rem; border: none; cursor: pointer;
    transition: all 0.2s; margin-top: 1.5rem;
    text-transform: uppercase; letter-spacing: 0.5px;
  }
  .btn-submit:hover {
    background: var(--accent-hover); transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(242, 159, 5, 0.3);
  }
  
  .link-alt {
    display: block; margin-top: 1.5rem; color: var(--text-grey); font-size: 0.9rem; text-decoration: none;
  }
  .link-alt span { color: var(--accent-spice); font-weight: 700; }
  .link-alt:hover span { text-decoration: underline; }

</style>

<div class="auth-background"></div>

<div class="auth-wrapper">
  <div class="auth-card">
    <a href="{{ url_for('home') }}" class="brand-logo">Recipe <span>Restro</span></a>

    <h2>LOG IN</h2>
    <p class="subtitle">Welcome back to your kitchen.</p>

    <form method="post" id="loginForm">
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" name="password" type="password" placeholder="••••••••" required>
      </div>

      <button class="btn-submit" type="submit" id="loginBtn">Log In</button>

      <a class="link-alt" href="{{ url_for('signup') }}">
        Don't have an account? <span>Sign up</span>
      </a>
    </form>
  </div>
</div>

{% endblock %}
